# 1.本文件文件用于 upcloud-dt-dubbo-api.xml 文件中配置dubbo相关的信息，如：应用名称、注册的zookeeper地址、使用的协议与端口
# 2.注意，本文件在要 spring-bean-web.xml 文件中声明为disconf托管

#应用名称
dubbo.application.name=${project_name}-custom
#注册zookeeper的地址
dubbo.registry.address=zookeeper://127.0.0.1:2181
#使用的协议名称
dubbo.protocol.name=dubbo
#使用的协议端口
dubbo.protocol.port=20084